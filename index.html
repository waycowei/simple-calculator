<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wayco">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <link rel="stylesheet" href="css/style.css"/>
    <link type="image/x-icon" rel="shortcut icon" href="./favicon.ico">

    <title>Calculator</title>
</head>
<body>
    <div class="main_body">
        <div class="button_base">
            <div class="button_co_last">
                <div class="button" id="1_4">*</div>
                <div class="button" id="2_4">-</div>
                <div class="button" id="3_4">+</div>
                <div class="button_big" id="4_4">=</div>
            </div>
            <div class="button_co">
                <div class="button" id="1_3">/</div>
                <div class="button" id="2_3">9</div>
                <div class="button" id="3_3">6</div>
                <div class="button" id="4_3">3</div>
                <div class="button" id="5_3">.</div>
            </div>
            <div class="button_co">
                <div class="button" id="1_2">B</div>
                <div class="button" id="2_2">8</div>
                <div class="button" id="3_2">5</div>
                <div class="button" id="4_2">2</div>
                <div class="button" id="5_2">0</div>
            </div>
            <div class="button_co">
                <div class="button" id="1_1">C</div>
                <div class="button" id="2_1">7</div>
                <div class="button" id="3_1">4</div>
                <div class="button" id="4_1">1</div>
                <div class="button_tran" id="5_1">...</div>
            </div>
        </div>
        <div class="console_old"></div>
        <div class="console">sss</div>


    </div>
    <script src="javascript/jquery-2.1.3.min.js"></script>
    <script src="javascript/main.js"></script>
